<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/aes.js"></script>
  <script src="js/Extentions.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  
  <section class="top-banner">
    <div class="container">
      <center>
        <a>
          <img src="https://image.winudf.com/v2/image/Y29tLmx1LmFzaGlvbndlYXRoZXJfaWNvbl8xNTAzNjAxNzA5XzA2NA/icon.png?w=&fakeurl=1" class="nav__logo" id="logo" style="width:150px; height:150px; margin:20px">
        </a>
          <h1 class="heading">
            Weather Forecast
          </h1>

      </center>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities">
      </ul>
    </div>
  </section>
  <footer class="page-footer">
    <div class="container">
      <small>
        OpenWeatherMap              
      </small>
    </div>
  </footer>
  <script src="weather.js"></script>
  <script src="./app.js"></script>
</body>

</html>
